<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Time by function</title>
    <link rel="stylesheet" href="/style.css/style.css">
</head>
<body>
    <h1>onclick button calling funtion</h1>
    <p id="demo"></p>
   <button onclick="displayDate()">Time is </button>
    <script>
        function displayDate(){
            document.getElementById('demo').innerHTML = Date();
        }
    </script>
      
    <!-- <input type="button" onclick="document.getElementById('demo').innerHTML=Date()" value="What Time is now"> -->
    <p id="demo"></p>
    
</body>
</html>
