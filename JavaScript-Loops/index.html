<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested JavaScript Objectss</title>
    <link rel="stylesheet" href="/style.css/style.css">
</head>
<body>
  <h1>Access Nested JavaScript Objects</h1>
  <p id="demo"></p>
 <script>
  let x = "";
 const myObj ={
  "name":"aleem",
  "age": 32,
  "cars":{
    "car1":"V8",
    "car2":"CRV",
    "car3":"Amj"
  }
 }
 myObj.cars.car3 = "Mercedes"
 for (let i in myObj.cars){
  x += myObj.cars[i] + "<br>"
 }
 document.getElementById('demo').innerHTML = x;
 </script>
    
</body>
</html>
