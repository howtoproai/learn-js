<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>declare many variables in one statement</title>
    <link rel="stylesheet" href="/style.css/style.css">
</head>
<body>
    <p>You can declare many variables in one statement.</p>
    
    <p id="demo"></p>
    
 <script>
    let person = "John Harris" , age = 60, adress = "64 streets .ST";
    document.getElementById('demo').innerHTML= person +"<br>"+ age +"<br>" + adress;
 </script>
    
    
</body>
</html>
